<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu mobile</title>
        <link rel="stylesheet" href="./css/tailwind.css">
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body class="bg-gray-200">

    <header class="flex">
        <nav class="flex justify-between items-center w-full h-16 bg-teal-400 shadow-lg p-3">
            <span class="flex items-center gap-2">
                <img src="./img/logo.png" alt="logo" class="w-10 h-10">
                <h2 class="lg:text-lg md:text-base sm:text-sm text-white animate-pulse capitalize font-semibold">Oliveira.js</h2>
            </span>
            <ion-icon name="menu" class="text-2xl text-white lg:hidden md:hidden ml-auto" onclick="btnMobile(this)"></ion-icon>
            <!-- Menu desktop -->
            <ul class="hidden lg:flex lg:items-center gap-3">
                <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700"><a href="#">home</a></li>
                <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700"><a href="#">about</a></li>
                <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700"><a href="#">contact</a></li>
            </ul>
            <!-- Menu mobile -->
            <div>
                <ul class="hidden absolute top-16 left-0 bg-teal-300 w-full shadow-lg" id="list-mobile">
                    <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700 p-3 hover:bg-white py-3 cursor-pointer w-60 rounded-r-full"><a href="#">home</a></li>
                    <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700 p-3  hover:bg-white py-3 cursor-pointer w-60 rounded-r-full"><a href="#">about</a></li>
                    <li class="capitalize lg:text-lg md:text-base text-sm text-white font-sans hover:text-gray-200 duration-700 p-3  hover:bg-white py-3 cursor-pointer w-60 rounded-r-full"><a href="#">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="./js/animation.js"></script>
</body>
</html>
