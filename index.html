<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./main.js" defer></script>
</head>
<body class="bg-teal-400">
    <header class="flex">
        <nav class="flex justify-between items-center w-full h-16 bg-white p-3">
            <span class="flex items-center gap-2">
                <img src="./img/logo.png" alt="logo" class="w-12 h-12">
                <h2 class="lg:text-lg md:text-base text-sm text-teal-400 font-semibold animate-pulse">Oliveira.js</h2>
            </span>
            <span class="text-3xl flex items-center lg:hidden md:hidden ml-auto cursor-pointer">
                <ion-icon name="menu" onclick="btnMobile(this)"></ion-icon>
            </span>
            <!-- Lista desktop -->
            <ul class="lg:flex lg:items-center gap-3 hidden">
                <li class="text-base text-teal-300 hover:text-teal-300 duration-700"><a href="#">Home</a></li>
                <li class="text-base text-teal-300 hover:text-teal-300 duration-700"><a href="#">About</a></li>
                <li class="text-base text-teal-300 hover:text-teal-300 duration-700"><a href="#">Contact</a></li>
            </ul>
            <!-- Lista mobile -->
            <div class="md:hidden lg:hidden">
                <ul class="hidden flex-col top-16 left-0 absolute w-full h-52 bg-white shadow-lg md:opacity-100 opacity-0 transition-opacity duration-300" id="list-mobile">
                    <li class="text-base text-teal-300 hover:text-teal-300 duration-700 m-4 w-60 py-2 rounded-r-full hover:bg-teal-400 hover:text-white px-2"><a href="#">Home</a></li>
                    <li class="text-base text-teal-300 hover:text-teal-300 duration-700 m-4 w-60 py-2 rounded-r-full hover:bg-teal-400 hover:text-white px-2"><a href="#">About</a></li>
                    <li class="text-base text-teal-300 hover:text-teal-300 duration-700 m-4 w-60 py-2 rounded-r-full hover:bg-teal-400 hover:text-white px-2"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
